name       : sbcl
version    : 1.3.19
release    : 1
source     :
    - https://sourceforge.net/projects/sbcl/files/sbcl/1.3.19/sbcl-1.3.19-source.tar.bz2/download : b5eb98537aaa7afe24851a6da2f65798c6607e975062618dba33fa3a087fc018
    - https://iweb.dl.sourceforge.net/project/sbcl/sbcl/1.3.19/sbcl-1.3.19-x86-64-linux-binary.tar.bz2 : d9207dd75d631919bc99d500fd441cfbfded63e1c3985a8a08dbc60d658adad8
license    :
    - BSD-3-Clause
    - MIT
component  : programming
summary    : Steel Bank Common LISP
description: |
    A high performance Common Lisp compiler. In addition to standard ANSI Common Lisp, it provides an interactive environment including an a debugger, a statistical profiler, a code coverage tool, and many other extensions.
builddeps  :
    - gcc
setup      : |
    mkdir -p $sources/host/temp
    tar xvf $sources/sbcl-1.3.19-x86-64-linux-binary.tar.bz2 -C $sources/host/temp --strip-components=1
    pushd $sources/host/temp
    INSTALL_ROOT=$sources/host ./install.sh
    popd
build      : |
    export PATH=$PATH:$sources/host/bin
    export SBCL_HOME=$sources/host/lib/sbcl
    ./make.sh --prefix=/usr
install    : |
    export PATH=$PATH:$sources/host/bin
    INSTALL_ROOT=$installdir/usr ./install.sh
    rmdir $installdir/usr/share/doc/sbcl/html
    rmdir $installdir/usr/share/info
